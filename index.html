<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/main.js" defer></script>
    <link rel="icon" type="png" href="images/icon.png">
    <title>
        Calculator
    </title>
</head>
<body>
    <header id="header">
        <h1>
            Calculator
        </h1>
    </header>
    <main id="main">
        <div id="resultDiv">
        </div>
        <div id="numInputDiv">
        </div>
        <div id="buttons">
            <div id="clearDiv">
                <button id="clear">C</button>
                <button id="delete">del</button>
            </div>
            <div id="numDiv">
                <button id="num1" value="1">1</button>
                <button id="num2" value="2">2</button>
                <button id="num3" value="3">3</button>
                <button id="num4" value="4">4</button>
                <button id="num5" value="5">5</button>
                <button id="num6" value="6">6</button>
                <button id="num7" value="7">7</button>
                <button id="num8" value="8">8</button>
                <button id="num9" value="9">9</button>
                <button id="num0" value="0">0</button>
                <button id="dot" value=".">.</button>
            </div>
            <div id="operators">
                <button id="operatorPlus" value="plus">+</button>
                <button id="operatorMinus" value="minus">-</button>
                <button id="operatorMultiply" value="multiply">x</button>
                <button id="operatorDivide" value="divide">&#247;</button>
                <button id="operatorEquals" value="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/El-Dk">
            <img src="images/github.png" alt="GitHub Logo">
        </a>
    </footer>
</body>
</html>
